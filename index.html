<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' type='text/css' href='style.css'>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <title>a cute cash register</title>
</head>

<body>

    <div id='container'>
        <div id='register'>
            <div id='display'></div>
            <div id='buttons'>
                <div id='rowone'>
                    <div class='number' id='seven'>7</div>
                    <div class='number' id='four'>4</div>
                    <div class='number' id='one'>1</div>
                    <div class='number' id='zero'>0</div>
                </div>
                <div id='rowtwo'>
                    <div class='number' id='eight'>8</div>
                    <div class='number' id='five'>5</div>
                    <div class='number' id='two'>2</div>
                    <div class='regop' id='doubleoh'>00</div>
                </div>
                <div id='rowthree'>
                    <div class='number' id='nine'>9</div>
                    <div class='number' id='six'>6</div>
                    <div class='number' id='three'>3</div>
                    <div class='operator' id='dot'>.</div>
                </div>
                <div id='rowfour'>
                    <div class='operator' id='divide'>รท</div>
                    <div class='operator' id='multiply'>x</div>
                    <div class='operator' id='minus'>-</div>
                    <div class='operator' id='plus'>+</div>
                </div>
                <div id='rowfive'>
                    <div class='operator' id='clear'>clear</div>
                    <div class='operator' id='balance'>balance</div>
                    <div class='operator' id='deposit'>deposit</div>
                    <div class='operator' id='withdraw'>withdraw</div>
                    <div class='operator' id='equal'>=</div>
                </div>


            </div>
        </div>
    </div>
    <script src='js/calculator.js'></script>
    <script src='js/cash_register.js'></script>
</body>

</html>
